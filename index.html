<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container col-8 text-center mt-2">
      <h1>Привет, ААА!</h1>
    </div>
    <div class="container col-8 mt-4">
      <div class="alert alert-danger" role="alert">
      Это наше сообщение об ошибке!
      </div>
    </div>
    <div class="container col-8 mt-4">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Изображение</th>
            <th scope="col">Слово</th>
            <th scope="col">Вероятность</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Картинка 1</td>
            <td>Слово 1</td>
            <td>99%</td>
          </tr>
          <tr>
            <td>Картинка 2</td>
            <td>Слово 2</td>
            <td>95%</td>
          </tr>
          <tr>
            <td>Картинка 3</td>
            <td>Слово 3, Слово 4</td>
            <td>57%</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="container col-8 mt-4">
      <form class="border border-1 rounded-3 p-4" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
        <label for="formFile" class="form-label">Выберите изображения для обработки
</label>
        <input class="form-control" type="file" id="formFile" name="image">
        </div>
            <button type="submit" class="btn btn-primary mb-3">Распознать текст
</button>
      </form>
    </div>
  </body>
</html>
